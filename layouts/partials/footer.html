<footer class="main-footer">
  <div class="container clearfix">
        <a class="icon-rss" href="{{ "index.xml" | absURL }}" title="RSS"></a>
        <p>&copy; {{ now.Format "2006" }} &middot; {{ .Site.Params.copyright | markdownify }}</p>
  </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>window.jQuery || document.write('<script src="{{ "js/vendor/jquery-1.11.0.min.js" | absURL }}"><\/script>')</script>
<script src="{{ "js/plugins.js" | absURL }}"></script>

<script>
    {{ with .Site.Params.header_background }}
    function randomHeaderImg() {
        images = [
            {{- $last_elem := sub (len .) 1 -}}
            {{ range $index, $component := . -}}
                {{ . | absURL }}{{ if lt $index $last_elem }},{{ end }}
            {{- end -}}
        ];
        i = Math.ceil(Math.random() * images.length) - 1;
        document.getElementsByClassName("site-header")[0].style.backgroundImage = "url(" + images[i] + ")";
    }
    window.onload = randomHeaderImg;
    {{ end }}
</script>

{{ range .Site.Params.custom_js }}
<link rel="stylesheet" href="{{ . | absURL }}">
{{ end }}

{{ template "_internal/google_analytics.html" . }}
</body>
</html>
